<!--register.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<head>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<article class="center-page">

<h1>Sign Up</h1>

    <!--Create a form that POSTs to the `/u/register` route-->
    <form class="form" action="/u/register" method="POST">
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password"id="password"><br>
        <label for="confirm_password">Confirm Password</label><br>
        <input type="confirm_password" name="confirm_password"id="confirm_password"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email"id="email"><br>
        <div class="absolute">
          <input class="submit-btn" type="submit" value="Submit">
      </div>
    </form>
    <form action="/u/login" method="GET">
      <p>Already have an account? <input class="signup moveup" type="submit" value="Sign-in"></p>
    </form>
    <!--If there's an error, display the error-->
    {{ if .ErrorTitle}}
    <div class="error">
      {{.ErrorTitle}}: {{.ErrorMessage}}
      </div>
    {{end}}

  </article>
    
<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
