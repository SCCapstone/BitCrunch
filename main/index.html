<!--index.html-->

<!--Embed the header.html template at this location-->
  {{ template "header.html" .}}
  <h1 style="font-size: 3rem">Sign up</h1>
  <br>
  <label for="email">Email:</label>
  <input type="text" id="email" name="email">
  <br>
  <label for="Uname">Username:</label>
  <input type="text" id="Uname" name="Uname">
  <br>
  <label for="pass">Password:</label>
  <input type="text" id="pass" name="pass">
  <br>
  <label for="cpass">Confirm password:</label>
  <input type="text" id="cpass" name="cpass">
  <br>
  <h1 style="font-size: 3rem">Don't have an account?</h1>
  <!--Loop over the payload variable, which is the list of articles-->
  {{range .payload }}
    <!--Create the link for the article based on its ID-->
    <a href="/article/view/{{.ID}}">
      <!--Display the title of the article -->
      <h2>{{.Title}}</h2>
    </a>  
    <!--Display the content of the article-->
    <!--  <p>{{.Content}}</p> -->
  {{end}}

<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
